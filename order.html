<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
      }
      body {
        line-height: 1.5;
      }
      section {
        width: 100%;
      }
      .wrapper {
        width: 60%;
        margin: 0 auto;
      }
      .progressbar {
        padding: 0 40px;
        overflow: hidden;
        counter-reset: step;
        position: relative;
        text-align: center;
      }

      .progressbar li {
        list-style-type: none;
        color: #989898;
        font-size: 20px;
        font-weight: 100;
        width: 25%;
        float: left;
        position: relative;
      }

      .progressbar li:not(:first-child):before {
        content: "";
        width: 100%;
        height: 2px;
        background: #bebebe;
        position: absolute;
        left: -50%;
        top: 46px;
        z-index: 0;
      }
      .progressbar li:after {
        content: counter(step);
        counter-increment: step;
        width: 25px;
        line-height: 25px;
        display: block;
        font-size: 12px;
        font-weight: bold;
        color: white;
        background: #bebebe;
        border-radius: 3px;
        margin: 5px auto 5px auto;
        position: relative;
        z-index: 1;
      }
      .progressbar li.active:before,
      .progressbar li.active:after {
        background: #a6cc45;
      }

      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="steps">
          <ul class="progressbar">
            <li>Kurv</li>
            <li>Registr√©r</li>
            <li>Oversigt</li>
            <li>Betaling</li>
          </ul>
        </div>
        <div class="steps-grid">
          <section class="step1"></section>
          <section class="step2"></section>
          <section class="step3"></section>
          <section class="step4"></section>
        </div>
        <div class="infoBox"></div>
        <div class="list"></div>
      </div>
    </section>
  </body>
</html>
